<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="Oasis.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="Photon.png" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="Rust.png" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div style="width:100%;height:0;padding-bottom:56%;position:relative;">
                <iframe src="https://giphy.com/embed/m1VNSOkAoB6XjCc1P8" width="100%" height="100%" style="position:absolute" frameborder="0" class="giphy-embed" allowfullscreen></iframe>
            </div>
        </div>
        <!-- Add more slides as needed -->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
